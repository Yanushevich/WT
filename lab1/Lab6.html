<h3>Таблица степеней двойки</h3>
<script language="JavaScript" type="text/JavaScript">

document.writeln('<table cellspacing="0" border="1" cellpadding="3"><th>Степень</th><th>Результат</th>');
for (var i=0; i<=10; i++){

document.writeln('<tr><td align="center">2<sup>'+i+'</sup></td>' + '<td align="right">' + Math.pow(2,i) + '</td></tr>');

}

</script>
