<body>

<button id="b1" >Изменение цвета фона</button>
<script src="/lib/jquery-3.6.0.min.js"></script>
<script>
var a=0;
$(document).ready(function(){
	$("#b1").click(function (){
	a++;
	switch(a){
		case 1:document.bgColor="red";break;	
		case 2:document.bgColor="blue";break;
		case 3:document.bgColor="green";break;
		case 4:document.bgColor="yellow";break;
		case 5:document.bgColor="grey";break;
		case 6:document.bgColor="black";break;
		default: a=0; document.bgColor="white";
	}
	});
});
</script>
